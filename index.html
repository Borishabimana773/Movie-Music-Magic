<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/seperate.css"
    <title>Movie Music Magic</title>
</head>
<body>
  <!--header-->
  <div class="navbar-fixed">
    <nav class="blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Movie Music Magic</a>
        <form>
          <a id="movie-name" class="waves-effect waves-light btn blue right">button</a>
          <div class="input-field right">
            <input id="search" type="text" placeholder="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>
  <main>
    <!--card for displaying music content-->
    <div class="row">
      <div class="col s12 m12 l6">
        <h2 class="center">Music</h2>
        <div class="card">
          <div id="img-parent" class="card-image">
            
            <musicInfo id="music-name">Album Titile</musicInfo>
          </div>
          <div class="card-content">
            <musicInfo id="music-artist"></musicInfo>
          </div>
        </div>
      </div>
      <!--card for displaying movie content-->
      <div class="col s12 m12 l6">
        <h2 class="center">Movie</h2>
        <div class="card">
          <div class="card-image">
            <movieInfo id="movie-Title">Movie Title</movieInfo>
          </div>
          <div class="card-content">
            <movieInfo id="movie-Year"></movieInfo>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--page footer-->
  <footer class="page-footer blue">
    <div class="footer-copyright">
      <div class="container">
      Â© 2022 Copyright
      </div>
    </div>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
