<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Movie Music Magic</title>
</head>
<body>
  <!--header-->
  <div class="navbar-fixed">
    <nav class="blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Movie Music Magic</a>
        <form>
          <div class="input-field right">
            <input id="search" type="search" placeholder="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>
  <main>
    <!--container for music and movie section headers-->
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h2 class="center">Music</h2>
        </div>
        <div class="col s12 m6">
          <h2 class="center">Movies</h2>
        </div>
      </div>
    </div>
    <!--container for displaying music and movie information-->
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h4 class="left-align">test music</h4>
        </div>
        <div class="col s12 m6">
          <h4 class="right-align">test movie</h4>
        </div>
      </div>
    </div>
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
